<div class="container">
  <mat-tab-group>
    <mat-tab label="Invite">
      <mat-card role="main" [formGroup]="sendEmailFormGroup" class="flex-basis-0 flex-grow-1 noshadow">
        <mat-card-title>Invite your colleagues</mat-card-title>
        <mat-card-subtitle>You can add multiple email addresses</mat-card-subtitle>
        <mat-card-content class="flex flex-direction-column">
          <mat-form-field>
            <mat-label>Emails</mat-label>
            <mat-chip-list required #emailsChips formControlName="emails">
              <mat-chip *ngFor="let email of emails" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(email)">
                {{email}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input matInput id="inputEmails" type="email" [matChipInputFor]="emailsChips"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
          <p>You can also share the following link:</p>
          <mat-form-field>
            <mat-label>Invite link</mat-label>
            <input #inputInviteLink matInput readonly value="{{inviteLink}}">
            <button mat-button matSuffix mat-icon-button aria-label="Copy"
                    [appCopyToClipboard]="inputInviteLink.value">
              <mat-icon>content_copy</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="onNoClick()">Close</button>
          <button class="button" mat-raised-button color="primary" (click)="send()">
            <mat-icon>email</mat-icon>
            Send
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="Promote">
      <div class="mat-card noshadow flex flex-direction-column">
        <h1 class="mat-h1 primary">Promote Orvium in social networks</h1>
        <p class="mat-body">Click on your favourite site</p>
      </div>
      <div class="social">
        <button mat-fab shareButton="facebook" [url]="'https://dapp.orvium.io/'" [title]="'Try Orvium platform now'"
                [description]="description"
                [style.backgroundColor]="share.prop.facebook?.color || 'blue'">
          <fa-icon [icon]="['fab', 'facebook-f']" size="lg"></fa-icon>
        </button>
        <button mat-fab shareButton="twitter" [url]="'https://dapp.orvium.io/'" [title]="'Try Orvium platform now'"
                [description]="description"
                [style.backgroundColor]="share.prop.twitter?.color || 'blue'">
          <fa-icon [icon]="['fab', 'twitter']" size="lg"></fa-icon>
        </button>
        <button mat-fab shareButton="linkedin" [url]="'https://dapp.orvium.io/'" [title]="'Try Orvium platform now'"
                [description]="description"
                [style.backgroundColor]="share.prop.linkedin?.color || 'blue'">
          <fa-icon [icon]="['fab', 'linkedin']" size="lg"></fa-icon>
        </button>
        <p>Thank you!</p>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
