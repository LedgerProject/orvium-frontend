<h1 class="mat-h1 primary">My reviews</h1>
<h3 class="mat-body-1">Accept or reject your pending invitations and manage your reviews.</h3>
<mat-tab-group animationDuration="500ms">
  <mat-tab label="Petitions">
    <app-invitations-list [invites]="invites"></app-invitations-list>
  </mat-tab>
  <mat-tab label="In Progress">
    <app-myreviews [reviews]="inProgress"></app-myreviews>
  </mat-tab>
  <mat-tab label="Resolved">
    <app-myreviews [reviews]="resolved"></app-myreviews>
  </mat-tab>
</mat-tab-group>
