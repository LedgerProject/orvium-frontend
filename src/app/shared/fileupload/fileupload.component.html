<div>
  <div>
    <button (click)="advancedfileinput.click()" mat-raised-button>
      <input #advancedfileinput (change)="onFileSelect($event)" [accept]="accept" hidden
             type="file"
      >{{chooseLabel}}
    </button>
  </div>
  <div #content>
    <mat-progress-bar *ngIf="uploading" mode="determinate" value="{{progress}}"></mat-progress-bar>
  </div>
</div>
