<div>
  <div class="orv-hero">
    <h1 class="mat-display-3 primary"><strong>Discover</strong> about <br> what matters to you</h1>
    <mat-chip-list class="popular-disciplines">
      <mat-chip *ngFor="let discipline of topDisciplines; let i = index" [class]="chipClass[i%4]"
                (click)="searchByDiscipline(discipline._id)">{{discipline._id | titlecase}}
      </mat-chip>
    </mat-chip-list>
    <h1 class="mat-subheading-1 grey">POPULAR ON THE PLATFORM</h1>
  </div>
  <div class="container">
    <div class="communities">
      <h1 class="mat-h1 primary text-align-center">Top Communities</h1>
      <div class="orv-side-card-communities">
        <a *ngFor="let community of communities" [routerLink]="['/communities', community._id, 'view']">
          <img src="{{community.logoURL}}" alt="{{community.name}} Logo" class="orv-community-logo"/>
        </a>
      </div>
    </div>
    <div class="invite">
      <mat-card class="orv-side-card">
        <mat-card-header>
          <mat-card-title class="primary">Invite your colleages</mat-card-title>
          <mat-card-subtitle>
            Orvium is an open platform in which everyone is invited to collaborate.
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <div class="text-align-center">
            <button mat-stroked-button color="primary" (click)="openInviteDialog()">Invite to Orvium</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="recent">
      <h1 class="mat-h1 primary text-align-center">Recent Publications</h1>
      <app-deposits-list
        [deposits]="deposits">
      </app-deposits-list>
      <div class="text-align-center">
        <a mat-raised-button color="primary" aria-label="Show more publications"
           [routerLink]="['search']" [queryParams]="{query: '', page: 1, size: 10}">More Publications</a>
      </div>
    </div>
  </div>
</div>
