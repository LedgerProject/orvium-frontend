<div *ngIf="starredDeposits" class="content">
  <mat-card class="paper">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="accent" aria-hidden="false" aria-label="Starred icon">star</mat-icon>
        Starred publications
      </mat-card-title>
      <mat-card-subtitle>All your favorite publications:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="starredDeposits">
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img mat-card-avatar ngxGravatar [md5Hash]="element.gravatar"/>
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">
            <a class="textThemeColor" [routerLink]="['/deposits/' + element._id.$oid + '/view']">{{ element.title }}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="authors">
          <th mat-header-cell *matHeaderCellDef>Authors</th>
          <td mat-cell *matCellDef="let element">{{ element.authors }}</td>
        </ng-container>
        <ng-container matColumnDef="publicationType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.publicationType }}</td>
        </ng-container>
        <ng-container matColumnDef="accessRight">
          <th mat-header-cell *matHeaderCellDef>Access Right</th>
          <td mat-cell *matCellDef="let element">{{ element.accessRight | titlecase }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
